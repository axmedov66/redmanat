<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    input { padding: 5px; margin-right: 10px; }
    button { padding: 5px 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Admin Panel</h1>

<div>
  <strong>Ümumi istifadəçi sayı:</strong> <span id="userCount">0</span><br>
  <strong>Gündəlik reklam sayı:</strong> <span id="adCount">0</span>
</div>

<div style="margin-top:20px;">
  <input type="text" id="searchUser" placeholder="İstifadəçi axtar">
  <button onclick="searchUser()">Axtar</button>
</div>

<table id="userTable">
  <thead>
    <tr><th>ID</th><th>Ad</th><th>Reklam sayı</th></tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="resetAds()">Reklamları sıfırla</button>

<script src="admin.js"></script>
</body>
</html>
