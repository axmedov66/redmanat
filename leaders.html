<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Liderlər</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0ea5a4;
      --shadow: 0 6px 18px rgba(20,20,50,0.08);
    }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
    }
    .container{
      max-width:1100px;
      margin:48px auto;
      padding:0 20px;
    }
    h1{
      font-size:28px;
      margin:0 0 12px 0;
    }
    p.lead{
      margin:0 0 28px 0;
      color:var(--muted);
    }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:20px;
    }

    /* Card */
    .card{
      background:var(--card);
      border-radius:14px;
      padding:18px;
      box-shadow:var(--shadow);
      display:flex;
      gap:14px;
      align-items:center;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 40px rgba(20,20,50,0.12);
    }

    .avatar{
      width:72px;
      height:72px;
      border-radius:10px;
      flex:0 0 72px;
      overflow:hidden;
      background:linear-gradient(135deg,#e6f9f8,#f0f9ff);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .meta{
      min-width:0;
    }
    .name{
      font-weight:600;
      font-size:16px;
      margin:0 0 4px 0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .role{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    /* Small helpers */
    .actions{
      margin-left:auto;
      display:flex;
      gap:8px;
    }
    .btn{
      border:1px solid rgba(15,23,42,0.06);
      background:transparent;
      padding:8px 10px;
      border-radius:8px;
      font-size:13px;
      cursor:pointer;
    }

    /* Responsive tweaks */
    @media (max-width:420px){
      .avatar{ width:60px; height:60px; flex:0 0 60px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Liderlər</h1>
    <p class="lead">Komandamızın əsas liderləri — ad, vəzifə və foto.</p>

    <div class="grid">
      <!-- Card 1: Replace src with your image filename -->
      <article class="card" aria-label="Lider: Aytac Məmmədova">
        <div class="avatar">
          <!-- Change leader.jpg -> the filename you upload (e.g., aytac.jpg) -->
          <img src="leader.jpg" alt="Aytac Məmmədovanın şəkli">
        </div>
        <div class="meta">
          <p class="name">Aytac Məmmədova</p>
          <p class="role">Baş icraçı direktor</p>
        </div>
        <div class="actions">
          <button class="btn" onclick="showDetails('Aytac Məmmədova','Baş icraçı direktor')">Bax</button>
        </div>
      </article>

      <!-- Duplicate this block for more leaders -->
      <article class="card" aria-label="Lider: Rauf Əliyev">
        <div class="avatar">
          <img src="leader2.jpg" alt="Rauf Əliyevin şəkli">
        </div>
        <div class="meta">
          <p class="name">Rauf Əliyev</p>
          <p class="role">Texnologiya rəhbəri</p>
        </div>
        <div class="actions">
          <button class="btn" onclick="showDetails('Rauf Əliyev','Texnologiya rəhbəri')">Bax</button>
        </div>
      </article>

    </div>
  </div>

  <script>
    function showDetails(name, role){
      alert(name + " — " + role);
    }

    // Optional: if you want to automatically replace image src when user drops an image,
    // you can add drag & drop handlers — ask me and I will add them.
  </script>
</body>
</html>
